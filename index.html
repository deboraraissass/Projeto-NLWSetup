<!DOCTYPE html>
<html lang="pt-br">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Roboto+Mono:wght@700&family=Rubik+Bubbles&display=swap" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="icon" href="./assets/Icon.jpg">
    <link rel="stylesheet" href="./style.css" />

    <title> Habits</title>
  </head>
  <body>
    <header>
    <img src="./assets/logo.svg" alt="Logo Marca do app Habits" />

    <button>
      <img src="./assets/plus.svg" alt="ícone sinal de mais roxo">
      <div>
       Registrar o meu dia 
      </div>
      
    </button>
    </header>

    <form id="form-habits">
      <div class="habits">
        <div class="habit" data-name="run">🏃</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="food">🍎</div>
        <div class="habit" data-name="study">📖</div>
        <div class="habit" data-name="exercise">💪</div>
      </div>

      <div class="days">
        
      </div>
    </form>

    <!--Biblioteca feita pelo Mayk Brito, para agilizar a formação do aplicativo-->
    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>

   <!--Linkando o script ao html-->
   <script src="./script.js"></script> 

  </body>
</html>
